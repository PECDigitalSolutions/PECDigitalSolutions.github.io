<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PECDigitalSolution</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="main-container">
        <!-- Left side: Name, Image, Buttons -->
        <div class="left-side">
            <h1>Philip Ericsson</h1>
            <img src="images/profile.jpg" alt="Philip Ericsson" class="profile-image">
            <p class="paragraph-under-image">Data science portfolio</p>
            <div class="button-container">
                <button onclick="window.location.href='#about'">About Me</button>
                <button onclick="window.location.href='#resume'">Resume</button>
                <button onclick="window.location.href='#side-projects'">Side Projects</button>
            </div>
            <h2>View the Project On GitHub</h2>
            <p class="paragraph-under-h2">PECDigitalSolutions/PECDigitalSolutions.github.io</p>
            <div class="download-button-container">
                <a href="path/to/your/file.zip" class="download-button" download>Download ZIP</a>
                <a href="https://github.com/PECDigitalSolutions/PECDigitalSolutions.github.io" class="download-button" target="_blank">View on GitHub</a>
            </div>
        </div>

        <!-- Right side: Header -->
        <div class="right-side">
            <h1>Systemutvecklare</h1>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-container">
                <!-- Menu icon -->
                <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
                <!-- List of links (for large screens) -->
                <button class="footer-button" onclick="window.location.href='index.html'">Home</button>
                <button class="footer-button" onclick="window.location.href='#service'">Service</button>
                <button class="footer-button" onclick="window.location.href='#about'">About</button>
                <button class="footer-button" onclick="window.location.href='#contact'">Contact</button>
            </div>
            <!-- Footer menu (hidden on large screens, shown on small screens) -->
            <div class="footer-menu">
                <button class="footer-button-menu" onclick="window.location.href='index.html'">Home</button>
                <button class="footer-button-menu" onclick="window.location.href='#service'">Service</button>
                <button class="footer-button-menu" onclick="window.location.href='#about'">About</button>
                <button class="footer-button-menu" onclick="window.location.href='#contact'">Contact</button>
            </div>
        </footer>        
    </div>
    <script src="script.js"></script>
</body>
</html>
